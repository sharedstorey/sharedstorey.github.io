<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dianna & Aiden</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&family=Dancing+Script&display=swap" rel="stylesheet">

        <style>
            body {
                font-family: 'Abhaya Libre', serif !important;
                text-transform: uppercase;
            }

            /* .navbar {
                display: flex;
                align-content: center;
                justify-content: center;
            }

            .navbar .navbar-menu {
                flex-grow: initial;
                flex-shrink: initial;
            } */
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    </head>
    <body>
        <!-- Header content -->
        <section id="header-content" class="hero is-medium">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <p class="title">
                      Dianna <span>&</span> Aiden
                    </p>
                </div>
            </div>
        </section>

        <div class="container has-text-centered">
            <!-- Menu content -->
            <nav id="menu-content" class="navbar is-black is-spaced has-text-weight-bold" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a id="navbar-burger" role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div id="navbar-menu" class="navbar-menu is-align-items-center">
                    <div class="navbar-start">
                        <a class="navbar-item">Home</a>
                        <a class="navbar-item">RSVP</a>
                        <a class="navbar-item">Our wedding</a>
                        <a class="navbar-item">Gift Registry</a>
                        <a class="navbar-item">FAQ</a>
                    </div>
                </div>
            </nav>

            <!-- Welcome content -->
            <section id="welcome-content" class="section">
                <h1 class="title">Welcome!</h1>

            </section>

            <section class="section">
                <h1 class="title">RSVP</h1>

                <!-- RSVP content -->
                <div id="rsvp-content" class="is-hidden">
                    <p id="rsvp-name"></p>
                    <a id="rsvp-incorrect">Not you?</a>

                    <form id="rsvp-form">
                        <div class="field is-horizontal">
                            <div class="field-body">
                                <div class="field">
                                    <div class="field has-addons has-addons-centered">
                                        <div class="control">
                                            <div class="select">
                                                <select id="rsvp-amount" class="select"></select>
                                            </div>
                                        </div>
                                        <div class="control is-black">
                                            <button id="rsvp-submit" type="submit" class="button is-black">RSVP</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- RSVP Code content -->
                <div id="rsvp-code-content">
                    <form id="rsvp-code-form">
                        <label>Please enter the RSVP code located in your invitation email.</label>
                        <div class="field is-horizontal">
                            <div class="field-body">
                                <div class="field">
                                    <div class="field is-grouped is-grouped-centered">
                                        <div class="control">
                                            <input id="rsvp-code" type="text" class="input">
                                        </div>
                                        <div class="control">
                                            <button id="rsvp-code-submit" type="submit" class="button is-black">Find Me!</button>
                                        </div>
                                    </div>
                                    <p id="rsvp-code-error" class="help is-hidden">Error message</p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Event content -->
            <section id="event-content" class="section">
                <h1 class="title">Our wedding</h1>
                <p id="event-date" class="is-hidden"></p>
                <p>
                    The Loft on King Street<br>
                    485 King St W, Floor 3, Toronto, ON M5V 1K4<br>
                </p>

                <div class="control">
                    <a class="button is-black" href="https://www.google.com/maps/dir//485+King+St+W,+Floor+3,+Toronto,+ON+M5V+1K4/@43.6319975,-79.4928495,14z/data=!4m2!4m1!3e2", target="_blank">Get Directions</a>
                </div>

                <p id="event-schedule" class="is-hidden">Schedule</p>
                <p id="event-0" class="is-hidden"></p>
                <p id="event-1" class="is-hidden"></p>
                <p id="event-2" class="is-hidden"></p>
            </section>

            <!-- Gift content -->
            <section id="gift-content" class="section">
                <h1 class="title">Gift Registry</h1>
            </section>

            <!-- FAQ content -->
            <section id="faq-content" class="section">
                <h1 class="title">FAQ</h1>

            </section>
        </div>
    </body>

    <script src="index.js"></script>
</html>
